  version = "=1.6.0"

[[constraint]]
  name = "github.com/go-ini/ini"
  version = "=1.21.1"

[[constraint]]
  name = "github.com/google/go-querystring"
  revision = "53e6ce116135b80d037921a7fdd5138cf32d7a8a"

# See hpcloud/tail#138
[[constraint]]
