  version = "=4.0.0"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "=1.7.5"

[[override]]
  name = "k8s.io/apimachinery"
  branch = "release-1.7"

[[constraint]]
  name = "golang.org/x/crypto"
  revision = "9419663f5a44be8b34ca85f08abc5fe1be11f8a3"

[[constraint]]
