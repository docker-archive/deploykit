machine:
  pre:
  # Install codecov for coverage
    - pip install --user codecov

  post:
  # go
    - gvm install go1.6 --prefer-binary --name=stable

  environment:
    GOVERSION: "1.6"
    GOPATH: "$HOME/.go_workspace"

    WORKDIR: "$GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

    CHECKOUT: /home/ubuntu/$CIRCLE_PROJECT_REPONAME

dependencies:
  pre:
    # Wipe out the default go install.
    - sudo rm -rf /usr/local/go

    # Force the wipe out of GOPATH to make sure we're not relying on
    # external dependencies.
    - rm -rf "$GOPATH"

  override:
    # Install Go
    - wget "https://storage.googleapis.com/golang/go$GOVERSION.$OS-$ARCH.tar.gz"
    - sudo tar -C /usr/local -xzf "go$GOVERSION.$OS-$ARCH.tar.gz"

    # Install dependencies
    - go get github.com/tools/godep github.com/axw/gocov/gocov github.com/golang/lint/golint:
        pwd: $WORKDIR

test:
  override:
    - make ci:
        timeout: 600
        pwd: $WORKDIR

  post:
  # Report to codecov
    - bash <(curl -s https://codecov.io/bash):
        pwd: $WORKDIR
