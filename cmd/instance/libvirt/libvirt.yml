ID: cattle
Properties:
  Allocation:
    Size: 1
  Instance:
    Plugin: instance-libvirt
    Properties:
      MetadataStoragePool: default
      Domain:
      Domain:
        Type: kvm
        Memory:
          Unit: GiB
          Value: 1
        VCPU:
          Value: 1
        OS:
          Type:
            Arch: x86_64
            Machine: pc-i440fx-2.8
            Type: hvm
          Initrd: ../initrd.img
          Kernel: ../bzImage
          KernelArgs: console=ttyS0
          BIOS:
            UseSerial: 'yes'
          Boot:
            Dev: hd
        Devices:
          Serials:
          - Type: pty
          Consoles:
          - Type: pty
            Target:
              Type: serial
              Name: "0"
        OnCrash: destroy
        OnPoweroff: destroy
        OnReboot: restart
  Flavor:
    Plugin: flavor-vanilla
    Properties:
      Init:
      - "test1"
      - "test2"
      Tags:
        project: infrakit
        tier: sample
